<html>
    <title>Ejercicio usando la etiqueta SELECT </title>
    <body> 
        <p>Este ejercicio sera un ejemplo de como se utiliza SELECT. Esta etiqueta se utiliza para crear menus dentro de mi pagina web.</p>
        <br>
        <br>
        <select name="transporte" id="transporte">
            <option>auto</option>
            <option>barco</option>
            <option>tren</option>
            <option>autobus</option>
            <option>avion</option>
        </select>
    </body>
</html>
